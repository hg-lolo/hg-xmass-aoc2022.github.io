name: Refresh Feed
on: [push]
jobs:
  refresh-feed:
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Fetch API Data 📦
        uses: JamesIves/fetch-api-data-action@v2
        env:
            SUPER_SECRET: ${{ secrets.COOKIE }}
        with:
          endpoint: https://adventofcode.com/2022/leaderboard/private/view/289461.json
          configuration: '{ "method": "GET", "headers": {"Cookie": "session=$SUPER_SECRET"} }'
      - name: Build and Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main # Pushes the updates to the main branch.
          folder: fetch-api-data-action # The location of the data.json file saved by the Fetch API Data action.
          target-folder: data # Saves the data into the 'data' directory on the main branch.
